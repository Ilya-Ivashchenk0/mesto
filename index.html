<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>

    <section class="profile">

      <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

      <div class="profile__prfile-info">

        <h1 class="profile__title" id="profile-title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button hover-element" id="open_popup"></button>
        <p class="profile__subtitle" id="profile-subtitle">Исследователь океана</p>

      </div>

      <button type="button" class="profile__add-button hover-element"></button>

    </section>

    <section class="elements">

      <article class="element">

        <img src="./images/david-kovalenko-rkkr6-2I4sg-unsplash.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/nathan-anderson-cgO39sAIXpc-unsplash.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/noah.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Домбай</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/sebastian-unrau-v4e3JI7DDHI-unsplash.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Шир</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/stephen-leonardi-gyIRjKPXupE-unsplash.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Лес лесов</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/ugne-vasyliute-Dag9cv89jb4-unsplash.jpg" class="element__mask-img" alt="Сопутствующее изображение">

        <div class="element__group">

          <h2 class="element__title">Роща</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>

    </section>

    <div class="popup" id="popup">

      <div class="popup__container" id="popup_conteiner">

        <button type="button" class="popup__close hover-element" id="close_popup"></button>

        <form name="profile-form" class="popup__form">

          <h3 class="popup__title">Редактировать профиль</h3>

          <input type="text" id="username-input" name="username" class="popup__input_name" placeholder="Имя">

          <input type="text" id="job-input" name="about" class="popup__input_job" placeholder="О себе">

          <button type="submit" class="popup__save-button hover-element">Сохранить</button>

        </form>

      </div>

    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>



  <script src="./scripts/index.js"></script>

</body>
</html>
