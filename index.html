<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>

    <section class="profile">

      <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

      <nav class="profile__prfile-info">

        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button hover-element" id="open_popup"></button>
        <p class="profile__subtitle">Исследователь океана</p>

      </nav>

      <button class="profile__add-button hover-element"></button>

    </section>

    <section class="elements">

      <article class="element">

        <img src="./images/david-kovalenko-rkkr6-2I4sg-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/nathan-anderson-cgO39sAIXpc-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/noah-silliman-y3IwQ9hUE4A-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Домбай</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/sebastian-unrau-v4e3JI7DDHI-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Шир</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/stephen-leonardi-gyIRjKPXupE-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Лес лесов</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>
      <article class="element">

        <img src="./images/ugne-vasyliute-Dag9cv89jb4-unsplash.jpg" class="element__mask">

        <div class="element__group">

          <h2 class="element__title">Роща</h2>
          <button class="element__button hover-element"></button>

        </div>

      </article>

    </section>

    <section class="popup" id="popup">



      <form action="" class="popup__container">

        <button class="popup__close" id="close_popup"></button>

        <h4 class="popup__title">Редактировать профиль</h4>

        <input type="text" id="username-input" name="username" class="popup__name" placeholder="Имя">

        <input type="text" id="description-input" name="about" class="popup__about" placeholder="О себе">

        <button type="submit" class="popup__save-button hover-element">Сохранить</button>

      </form>
      <!-- <div class="popup__overlay"></div> -->

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>



  <script src="./index.js"></script>

</body>
</html>
