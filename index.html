<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/sticker.webp" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__prfile-info">
        <h1 class="profile__title">Фродо</h1>
        <button type="button" class="profile__edit-button hover-element" aria-label="Edit" id="open_popup"></button>
        <p class="profile__subtitle">Доставщик Колец власти</p>
      </div>
      <button type="button" class="profile__add-button hover-element" id="open_popup-card"></button>
    </section>
    <section class="elements">
      <template id="template">
        <article class="element">
          <img type="button" class="element__mask-img" alt="Сопутствующее изображение">
          <button class="element__trash hover-element" type="button" id="trash"></button>
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button class="element__button hover-element" type="button" id="like"></button>
          </div>
        </article>
      </template>
    </section>
    <div class="popup">
      <div class="popup__container" id="popup_conteiner">
        <button type="button" class="popup__close hover-element" id="close_popup"></button>
        <form name="profile-form" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="username" class="popup__input popup__input_field_name" placeholder="Имя">
          <input type="text" name="about" class="popup__input popup__input_field_job" placeholder="О себе">
          <button type="submit" class="popup__save-button hover-element" id="save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-card">
      <div class="popup-card__container">
        <button type="button" class="popup-card__close hover-element" id="close_popup-card"></button>
        <form name="profile-card-form" class="popup-card__form">
          <h3 class="popup-card__title">Новое место</h3>
          <input type="text" name="username" class="popup-card__input popup-card__input_field_designation" placeholder="Название">
          <input type="text" name="about" class="popup-card__input popup-card__input_field_url" placeholder="Ссылка на картинку">
          <button type="submit" class="popup-card__save-button hover-element" id="save_popup-card">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-place">
      <div class="popup-place__container" id="popup-place_conteiner">
        <button type="button" class="popup-place__close hover-element" id="close_popup-place"></button>
        <img class="popup-place__img">
        <p class="popup-place__title"></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
