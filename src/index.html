<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__prfile-info">
          <h1 class="profile__title">Фродо</h1>
          <button type="button" class="profile__edit-button hover-element" aria-label="Edit" id="open_edit_popup_button"></button>
          <p class="profile__subtitle">Доставщик Колец власти</p>
        </div>
        <button type="button" class="profile__add-button hover-element" id="button_open_popup_card"></button>
      </section>
      <section class="elements">
        <template id="template">
          <article class="element">
            <img type="button" class="element__mask-img" alt="Сопутствующее изображение">
            <button class="element__trash hover-element" type="button" id="trash"></button>
            <div class="element__group">
              <h2 class="element__title"></h2>
              <div class="element__like-area">
                <button class="element__button hover-element" type="button" id="like"></button>
                <p class="element__likes-lenth"></p>
              </div>
            </div>
          </article>
        </template>
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__container" id="popup_conteiner">
          <button type="button" class="popup__close-button hover-element" id="button_close_popup_profile"></button>
          <form name="profile-form" class="popup__form popup__form_place_profile" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="username" class="popup__input popup__input_field_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="username-error"></span>
            <input type="text" name="about" class="popup__input popup__input_field_job" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="about-error"></span>
            <button type="submit" class="popup__save-button hover-element" id="save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button type="button" class="popup__close-button hover-element" id="button_close_popup_card"></button>
          <form name="profile-card-form" class="popup__form popup__form_place_card" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input type="text" name="name" class="popup__input popup__input_field_designation" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error" id="name-error"></span>
            <input type="url" name="url" class="popup__input popup__input_field_url" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="url-error"></span>
            <button type="submit" class="popup__save-button hover-element" id="save_popup-card">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_img">
        <div class="popup__img-container">
          <button type="button" class="popup__close-button hover-element" id="button_close_popup_img"></button>
          <img class="popup__img">
          <p class="popup__img-title"></p>
        </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__container_type_delete">
          <button type="button" class="popup__close-button hover-element" id="button_close_popup_delete"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="popup__save-button hover-element" id="delete_popup-delete">Да</button>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button type="button" class="popup__close-button hover-element" id="button_close_popup_avatar"></button>
          <form name="profile-card-form" class="popup__form popup__form_place_card" novalidate>
            <h3 class="popup__title">Обновить аватар</h3>
            <input type="url" name="url" class="popup__input popup__input_field_url" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="url-error"></span>
            <button type="submit" class="popup__save-button hover-element" id="save_popup-avatar">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
